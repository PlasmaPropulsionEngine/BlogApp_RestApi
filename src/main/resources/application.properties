spring.application.name=Blog-app_restApi

#context path for external tomcat
#server.servlet.context-path=/myapp

server.baseUrl=${BASE_URL:http://localhost:9092}

#server port change
server.port=${SERVER_PORT:9092}

#enabling multipart uploads
spring.servlet.multipart.enabled=true
#max file size
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
#throshold  file upload criteria 
spring.servlet.multipart.file-size-threshold=2KB

#File upload folder
project.image=images/


#DB Configuration
spring.datasource.name=test2
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_DB:blogapp_restapi}
spring.datasource.username=${MYSQL_USER:root}
spring.datasource.password=${MYSQL_PASSWORD:karan}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update


